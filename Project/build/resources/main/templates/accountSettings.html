<!DOCTYPE html>

<head>
	<meta charset="UTF-8"/>
	<title>Account Settings</title>
	<link rel="stylesheet" type="text/css" href="static/style1.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	
	<style>
		.form{
			font-family: "Time New Romans";
			font-size: 24px;
			color: black;
			text-align: center;
			padding-top: 15px;
			
		}
		.classicButton{
			font-family: "Time New Romans";
			font-size: 17px;
			text-align: center;
			padding-top: 15px;
			border: none;
			color: black;
		}
		
		button{
			background-color: #DCDCDC;
			padding: 14px 40px;
		}
		
		nav{
			padding: 0,5%;
			color: black;
			font-family: "Time New Romans";
			font-size: 19px;
		}
	</style>
</head>

<body>	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	   		<ul class="nav navbar-nav">
	        	<li><a th:href="@{/home}"> Home </a> </li>
	        	<li><a th:href="@{/location}" > Map </a> </li>
	      		<li><a th:href="@{/addDevice}" > Add Device</a></li>
	       		<li><a th:href="@{/viewProfile}" > View Profile</a> </li>
	        	<li><a th:href="@{/accountSettings}" > Account Settings</a> </li>
	      	</ul>

	      	</ul>
		</div>
	</nav>	

	<h1 align="center">Account Settings</h1>
	
	<form th:action="@{/accountSettings}" method="post">
		
		<div class="form">   
           	<input type="text" name="newFirstName" placeholder="New First Name"/> 
    	</div>
		
	   	<div class="form">   
           	<input type="text" name="newEmail" placeholder="New Email address"/> 
    	</div>
           
        <div class="form">	
           	<input type="password" name="newPassword" placeholder="New Password"/>
        </div>
           
        <div class="classicButton">
          	<button type="submit" >Submit</button>
        </div>
	</form>
	
</body>
