<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<title tiles:fragment="title">Add Device</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	   		<ul class="nav navbar-nav">
	        	<li><a th:href="@{/home}"> Home </a> </li>
	        	<li><a th:href="@{/location}" > Map </a> </li>
	      		<li><a th:href="@{/addDevice}" > Add Device</a></li>
	       		<li><a th:href="@{/viewProfile}" > View Profile</a> </li>
	        	<li><a th:href="@{/accountSettings}" > Account Settings</a> </li>
	      	</ul>
	      		     	      	
	      	<ul class="nav navbar-nav navbar-right">
	      		<li><a th:href="@{/}"> <span class="glyphicon glyphicon-log-out"> </span> Log out</a></li>
	      	</ul>
		</div>
	</nav>		
  
    <div tiles:fragment="content">
        <form name="addDevice" th:action="@{/addDevice}" method="post">               
            <fieldset>
                <legend>Add Device</legend>

                <label for="imei">Device IMEI</label>
                <input type="text" id="imei" name="imei"/>
                  
                <label for="activationKey">Activation Key</label>
                <input type="text" id="activationKey" name="activationKey"/>
   
                <label for="name">Set name</label>
                <input type="text" id="name" name="name"/>   
                  
                <div class="form-actions">
                    <button type="submit">Add Device</button>
                </div>
                
            </fieldset>
        </form>
    </div>
  </body>
</html>
