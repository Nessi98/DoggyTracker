<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<title tiles:fragment="title">Add Device</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	
	<style>
		legend{
			text-align: center;
			font-family: "Time New Romans";
			font-size: 24px;
			color: black;
		}
		
		.form{
			
			font-family: "Time New Romans";
			font-size: 20px;
			color: black;
			text-align: center;
			padding-top: 15px;
			
		}
		
		.addDeviceButton{
			font-family: "Time New Romans";
			font-size: 17px;
			text-align: center;
			padding-top: 15px;
			border: none;
			color: black;
		}
		
		button{
			background-color: #DCDCDC;
			padding: 14px 40px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	   		<ul class="nav navbar-nav">
	        	<li><a th:href="@{/home}"> Home </a> </li>
	        	<li><a th:href="@{/location}" > Map </a> </li>
	      		<li><a th:href="@{/addDevice}" > Add Device</a></li>
	       		<li><a th:href="@{/viewProfile}" > View Profile</a> </li>
	        	<li><a th:href="@{/accountSettings}" > Account Settings</a> </li>
	      	</ul>
	      		     	      	
	      	<ul class="nav navbar-nav navbar-right">
	      		<li><a th:href="@{/logout}"> <span class="glyphicon glyphicon-log-out"> </span> Log out</a></li>
	      	</ul>
		</div>
	</nav>		
  
    <div>
        <form name="addDevice" th:action="@{/addDevice}" method="post">               
            <fieldset>
                <legend>Add Device</legend>
				
				<div class="form">
                	<input type="text" id="imei" placeholder="Device IMEI"/>
                </div>
                
                <div class="form">
                	<input type="text" id="activationKey" name="activationKey" placeholder="Activation Key"/>
   				</div>
   				
   				<div class="form">
                	<input type="text" id="name" name="name" placeholder="Set Name"/>   
                </div>
                
                <div class="addDeviceButton">
                    <button type="submit">Add Device</button>
                </div>
                
            </fieldset>
        </form>
    </div>
  </body>
</html>
